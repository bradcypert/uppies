name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2
      
      - name: Build
        run: zig build
      
      - name: Run tests
        run: zig build test
  
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2
      
      - name: Format check
        run: zig fmt --check src/
