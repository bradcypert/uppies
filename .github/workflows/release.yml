name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      
      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross.git
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build release binaries
        run: |
          mkdir -p dist
          
          # Linux x86_64 (musl)
          cross build --release --target x86_64-unknown-linux-musl
          mkdir -p package
          cp target/x86_64-unknown-linux-musl/release/uppies package/
          tar -czf dist/uppies-linux-x86_64.tar.gz -C package .
          rm -rf package
          
          # Linux aarch64 (musl)
          cross build --release --target aarch64-unknown-linux-musl
          mkdir -p package
          cp target/aarch64-unknown-linux-musl/release/uppies package/
          tar -czf dist/uppies-linux-aarch64.tar.gz -C package .
          rm -rf package
          
          # macOS x86_64
          rustup target add x86_64-apple-darwin
          cargo build --release --target x86_64-apple-darwin
          mkdir -p package
          cp target/x86_64-apple-darwin/release/uppies package/
          tar -czf dist/uppies-macos-x86_64.tar.gz -C package .
          rm -rf package
          
          # macOS aarch64
          rustup target add aarch64-apple-darwin
          cargo build --release --target aarch64-apple-darwin
          mkdir -p package
          cp target/aarch64-apple-darwin/release/uppies package/
          tar -czf dist/uppies-macos-aarch64.tar.gz -C package .
          rm -rf package
      
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
