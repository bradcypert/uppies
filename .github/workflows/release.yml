name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      
      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build release binaries
        run: |
          mkdir -p dist
          
          # Build for Linux x86_64
          zig build -Doptimize=ReleaseSafe -Dtarget=x86_64-linux-musl
          mkdir -p package
          cp zig-out/bin/uppies package/
          tar -czf dist/uppies-linux-x86_64.tar.gz -C package .
          rm -rf package
          
          # Build for Linux aarch64
          zig build -Doptimize=ReleaseSafe -Dtarget=aarch64-linux-musl
          mkdir -p package
          cp zig-out/bin/uppies package/
          tar -czf dist/uppies-linux-aarch64.tar.gz -C package .
          rm -rf package
          
          # Build for macOS x86_64
          zig build -Doptimize=ReleaseSafe -Dtarget=x86_64-macos
          mkdir -p package
          cp zig-out/bin/uppies package/
          tar -czf dist/uppies-macos-x86_64.tar.gz -C package .
          rm -rf package
          
          # Build for macOS aarch64 (Apple Silicon)
          zig build -Doptimize=ReleaseSafe -Dtarget=aarch64-macos
          mkdir -p package
          cp zig-out/bin/uppies package/
          tar -czf dist/uppies-macos-aarch64.tar.gz -C package .
          rm -rf package
      
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
